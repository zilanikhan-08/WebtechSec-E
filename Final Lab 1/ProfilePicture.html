<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>

    <form id="myForm" method="post" action="#" enctype="multipart/form-data">
        <fieldset>
            <legend>Profile Picture</legend>
            User Id: <input type="text" id="userIdInput" name="userId" value="" /> <br>
            Picture: <input type="file" id="pictureInput" name="picture" /> <br>
            <input type="submit" name="submit" value="Submit" />
        </fieldset>
    </form>

    <script>
        // Function to validate the form
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get the input values
            var userId = document.getElementById("userIdInput").value.trim();
            var picture = document.getElementById("pictureInput").value.trim();

            // Validation rules
            if (userId === "") {
                alert("User ID cannot be empty");
                return false;
            }

            if (isNaN(userId) || parseInt(userId) <= 0) {
                alert("User ID must be a positive number");
                return false;
            }

            if (picture === "") {
                alert("Picture cannot be empty");
                return false;
            }

            // If validation passes, you can submit the form
            alert("Form submitted successfully!");
            return true;
        }

        // Attach the validateForm function to the form's submit event
        document.getElementById("myForm").addEventListener("submit", validateForm);
    </script>
</body>
</html>
